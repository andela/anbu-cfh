<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <div class="cfh-header mdl-layout__header mdl-layout__header--waterfall">
    <div class="mdl-layout__header-row">
      <span class="cfh-title mdl-layout-title text-logo">
        <a href="/" style="text-decoration: none; color: #46B6AC">Cards For Humanity</a>
      </span>
      <!-- Add spacer, to align navigation to the right in desktop-->
      <div class="cfh-header-spacer mdl-layout-spacer"></div>
      <!-- Navigation-->
      <div class="cfh-navigation-container">
        <nav class="cfh-navigation mdl-navigation">
          <a href="/#!/#top" class="mdl-navigation__link mdl-typography--text-uppercase">HOME</a>
          <a href="/#!/#how" onClick="scroll(0,742);" class="mdl-navigation__link mdl-typography--text-uppercase">HOW TO PLAY</a>
        </nav>
      </div>
      <span class="android-mobile-title mdl-layout-title text-logo-mobile">
        <a href="/" style="text-decoration: none; color: #46B6AC">Cards For Humanity</a>
      </span>
    </div>
  </div>
  <div class="cfh-drawer mdl-layout__drawer">
    <nav class="mdl-navigation">
      <a href="/#!/#top" class="mdl-navigation__link">HOME</a>
      <a href="/#!/#how" class="mdl-navigation__link">HOW TO PLAY</a>
      <a href="/#!/#charity" class="mdl-navigation__link">CHARITY</a>
    </nav>
  </div>
  <div class="cfh-content mdl-layout__content">
    <!-- Signup form here -->
    <div class="mdl-layout forms">
      <main class='mdl-layout__content'>
        <div class="signup-wrapper">
          <div class="sign-up-title">
          </div>
        </div>
        <div class="mdl-card form-wrapper">
          <h4> Create Account </h4>
          <form action="/users" method="post">
            <div class="social-buttons">
              <a href="auth/facebook" class="facebook-icon">
                <svg style="width:48px;height:48px" viewBox="0 0 24 24">
                  <path fill="#000000" d="M19,4V7H17A1,1 0 0,0 16,8V10H19V13H16V20H13V13H11V10H13V7.5C13,5.56 14.57,4 16.5,4M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z"
                  />
                </svg>
              </a>
              <a href="/auth/github">
                <svg style="width:48px;height:48px" viewBox="0 0 24 24">
                  <path fill="#000000" d="M4,2H20A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H14.85C14.5,21.92 14.5,21.24 14.5,21V18.26C14.5,17.33 14.17,16.72 13.81,16.41C16.04,16.16 18.38,15.32 18.38,11.5C18.38,10.39 18,9.5 17.35,8.79C17.45,8.54 17.8,7.5 17.25,6.15C17.25,6.15 16.41,5.88 14.5,7.17C13.71,6.95 12.85,6.84 12,6.84C11.15,6.84 10.29,6.95 9.5,7.17C7.59,5.88 6.75,6.15 6.75,6.15C6.2,7.5 6.55,8.54 6.65,8.79C6,9.5 5.62,10.39 5.62,11.5C5.62,15.31 7.95,16.17 10.17,16.42C9.89,16.67 9.63,17.11 9.54,17.76C8.97,18 7.5,18.45 6.63,16.93C6.63,16.93 6.1,15.97 5.1,15.9C5.1,15.9 4.12,15.88 5,16.5C5,16.5 5.68,16.81 6.14,17.97C6.14,17.97 6.73,19.91 9.5,19.31V21C9.5,21.24 9.5,21.92 9.14,22H4A2,2 0 0,1 2,20V4A2,2 0 0,1 4,2Z"
                  />
                </svg>
              </a>
              <a href="/auth/twitter" class="twitter-icon">
                <svg style="width:48px;height:48px" viewBox="0 0 24 24">
                  <path fill="#000000" d="M17.71,9.33C17.64,13.95 14.69,17.11 10.28,17.31C8.46,17.39 7.15,16.81 6,16.08C7.34,16.29 9,15.76 9.9,15C8.58,14.86 7.81,14.19 7.44,13.12C7.82,13.18 8.22,13.16 8.58,13.09C7.39,12.69 6.54,11.95 6.5,10.41C6.83,10.57 7.18,10.71 7.64,10.74C6.75,10.23 6.1,8.38 6.85,7.16C8.17,8.61 9.76,9.79 12.37,9.95C11.71,7.15 15.42,5.63 16.97,7.5C17.63,7.38 18.16,7.14 18.68,6.86C18.47,7.5 18.06,7.97 17.56,8.33C18.1,8.26 18.59,8.13 19,7.92C18.75,8.45 18.19,8.93 17.71,9.33M20,2H4A2,2 0 0,0 2,4V20A2,2 0 0,0 4,22H20A2,2 0 0,0 22,20V4C22,2.89 21.1,2 20,2Z"
                  />
                </svg>
              </a>
              <a href="/auth/google" class="google-icon">
                <svg style="width:48px;height:48px" viewBox="0 0 24 24">
                  <path fill="#000000" d="M20,2A2,2 0 0,1 22,4V20A2,2 0 0,1 20,22H4A2,2 0 0,1 2,20V4C2,2.89 2.9,2 4,2H20M20,12H18V10H17V12H15V13H17V15H18V13H20V12M9,11.29V13H11.86C11.71,13.71 11,15.14 9,15.14C7.29,15.14 5.93,13.71 5.93,12C5.93,10.29 7.29,8.86 9,8.86C10,8.86 10.64,9.29 11,9.64L12.36,8.36C11.5,7.5 10.36,7 9,7C6.21,7 4,9.21 4,12C4,14.79 6.21,17 9,17C11.86,17 13.79,15 13.79,12.14C13.79,11.79 13.79,11.57 13.71,11.29H9Z"
                  />
                </svg>
              </a>
            </div>


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="text" pattern="[A-Za-z]{2,}" id="name" name="name" />
              <label class="mdl-textfield__label" for="name">First name</label>
              <span class="mdl-textfield__error">Alphabets only</span>
            </div>
            <br />

            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="email" id="email" name="email" />
              <label class="mdl-textfield__label" for="email">Email</label>
              <span class="mdl-textfield__error">Valid email only</span>
            </div>
            <br />


            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input class="mdl-textfield__input" type="password" id="password" name="password" />
              <label class="mdl-textfield__label" for="password">Password</label>
            </div>

            <br />
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <a href="" ng-click="showme=true"><img id="img1" class="img-thumbnail" src="http://cfh.io/img/chosen/FB03.png"></a>

              <label class="mdl-textfield__label" for="password">Choose Avatar</label>

            </div>

            <br />


            <div ng-show="showme" id="contain-avatars" class="a">
              <ul class="avatar-list" ng-controller="IndexController">
                <li ng-repeat="avatar in avatars" class="avatars ng-scope">
                  <input name="avatar" type='radio' value="{{$index}}">
                  <img ng-src="{{avatar}}">
                </li>
              </ul>
            </div>

            <input type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect button-default submit-btn" value="Create Account"
            />

          </form>
          <br/>
          <a href="/#!/app" class="cfh-link" style="color: #ddd"> Play as guest </a>
          <br />
          <a href="/#!/signin" class="cfh-link"> Already registered? Login here </a>

        </div>
      </main>
    </div>
  </div>
</div>
